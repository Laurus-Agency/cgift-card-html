<!DOCTYPE html>
<html lang="en">
<head>
	<title>CGift Payment</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="layout-container">
	<img src="assets/circles_bg.svg" alt="" class="layout-bg">

	<div class="layout-head">
		<img src="assets/cgift_logo.svg" class="layout-logo" alt="">
	</div>

	<div class="layout-content">
		<div class="paper-root">
			<h1 class="paper-title">Transaction amount: <span class="span-success">5 EUR</span></h1>

			<form class="card_form" id="card_form">
				<div class="card_wrapper">
					<div class="card_left">
						<div></div>
						<div>
							<label class="card_input-label" for="frmCCNum">Card Number</label>
							<input type="text"
							       inputmode="numeric"
							       id="frmCCNum"
							       class="card_input"
							       name="cardnumber"
							       placeholder="XXXX XXXX XXXX XXXX"
							       autocomplete="cc-number"
							       maxlength="20"
							       required>
							<div class="card_username-wrapper">
								<span class="card_username">Maksym Nesterov</span>
							</div>
						</div>
					</div>
					<div class="card_right">
						<div class="card_logo_wrapper">
							<img class="card_logo" id="card_logo_id" src="" alt="">
						</div>

						<div>
							<label class="card_input-label" for="frmCCMonth">Expiry Date</label>
							<div class="expiry_date card_input">
								<input type="text"
								       inputmode="numeric"
								       id="frmCCMonth"
								       class="card_input"
								       name="ccmonth"
								       placeholder="MM"
								       autocomplete="cc-exp-month"
								       maxlength="2"
								       step="1"
								       max="12"
								       min="1"
								       required />
								<span>/</span>
								<input type="text"
								       inputmode="numeric"
								       id="frmCCYear"
								       class="card_input card_input_year"
								       name="ccyear"
								       placeholder="YY"
								       autocomplete="cc-exp-year"
								       maxlength="2"
								       step="1"
								       max="99"
								       min="0"
								       required />
							</div>

							<label class="card_input-label" for="frmCCCsc">CVV</label>
							<input type="password"
							       inputmode="numeric"
							       id="frmCCCsc"
							       class="card_input"
							       name="csc"
							       placeholder="***"
							       autocomplete="cc-csc"
							       maxlength="3"
							       minlength="3"
							       required>
						</div>
					</div>
				</div>
				<button class="card_button" id="frmCCBtn" type="submit">Pay</button>
			</form>

			<a href="/" class="link-cancel">Cancel and take me back</a>
			<div class="paper-root__bg-elem"></div>
		</div>
	</div>

</div>
<script src="index.js"></script>
</body>
</html>
